<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Background Image Website</title>

    <style>
        /* Make the background image cover the full page */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;        /* Make the image fill the screen */
            background-position: center;   /* Center the image */
            background-repeat: no-repeat;  /* Prevent repeating */
            height: 100vh;                 /* Full viewport height */
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Semi-transparent content box */
        .content-box {
            background: rgba(0, 0, 0, 0.55);  /* Transparent black background */
            padding: 40px;
            max-width: 600px;
            margin: 100px auto;
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }

        .button:hover {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="content-box">
        <h1>Welcome to My Website</h1>
        <p>This is a simple template with a full-screen background image.</p>
        <a class="button" href="#">Learn More</a>
    </div>
</body>
</html>
